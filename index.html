<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gilda+Display&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rye&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading-screen">
        <video class="loading_video" autoplay muted loop>
            <source src="LOGO_LEETCODE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <div class="main">
        <div class="heading">
            <video class="logo" src="LOGO_LEETCODE.mp4" loop autoplay muted>
                Your browser does not support the video tag.

            </video>
            <h1 class="header">LEETCODE METRIC</h1>
        </div>
    </div>


    <div class="username-details">
        <label for="input-username">Enter your username </label>
        <input type="text" id="input-username">
        <button id="search-btn">Search</button>
    </div>

    <div class="error">Unable to fetch User Details! Please enter correct username.</div>



    <div class="progress">

        <div id="info">
            <div class="name" id="user_name">none</div>
            <div class="ranking">Rank: 0</div>
        </div>
        <div class="divider"></div>

        <div class="progress_bar" id="all">
            <div class="circle" id="circle-all">43</div>
            <div class="box all">
                <div class="name all">All</div>
                <div class="ques" id="all_ques">0/3405</div>
            </div>
        </div>
        <div class="progress_bar" id="easy">
            <div class="circle" id="circle-easy"></div>
            <div class="box easy">
                <div class="name easy">Easy</div>
                <div class="ques" id="easy_ques">0/846</div>
            </div>


        </div>

        <div class="progress_bar" id="medium">
            <div class="circle" id="circle-medium"></div>
            <div class="box medium">
                <div class="name medium">Medium</div>
                <div class="ques" id="medium_ques">0/1775</div>
            </div>
        </div>
        <div class="progress_bar" id="hard">
            <div class="circle" id="circle-hard"></div>
            <div class="box hard">
                <div class="name hard">Hard</div>
                <div class="ques" id="hard_ques">0/784</div>
            </div>
        </div>
    </div>





    </div>


    <script src="script.js"></script>
</body>

</html>
